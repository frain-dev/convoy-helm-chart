# Default values for convoy-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  replicaCount: 1
  port: 5005
  resources:
    limits:
      cpu: 110m
      memory: 110Mi
    requests:
      cpu: 100m
      memory: 100Mi

image:
  repository: docker.cloudsmith.io/convoy/convoy/frain-dev/convoy
  pullPolicy: Always
  tag: v0.9.1

nameOverride: "convoy"
fullnameOverride: "convoy"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

config:
  {
  "host": "http://localhost",
  "database": {
    "type": "postgres",
    "dsn": "postgres://postgres:postgres@localhost/convoy"
  },
  "cache": {
    "type": "redis",
    "redis": {
      "dsn": "redis://localhost:6379"
    }
  },
  "queue": {
    "type": "redis",
    "redis": {
      "dsn": "redis://localhost:6379"
    }
  },
  "smtp": {
    "provider": "sendgrid",
    "url": "smtp.sendgrid.net",
    "port": 2525,
    "username": "username",
    "password": "password",
    "from": "e@mail.com"
  },
  "disable_endpoint": false,
  "auth": {
    "native": {
      "enabled": true
    },
    "jwt": {
      "enabled": true
    }
  }
}