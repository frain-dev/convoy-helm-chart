# Default values for convoy-stream.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true
app:
  replicaCount: 1
  port: 5008
  resources:
    limits:
      memory: 60Mi
    requests:
      cpu: 40m
      memory: 50Mi
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "{{ .Values.app.port }}"

env:
  environment: ""
  tracer:
    enabled: false
    type: "otel"
    otel_sample_rate: 1.0
    otel_collector_url: ""
    otel_insecure_skip_verify: true
    otel_auth_header_name: ""
    otel_auth_header_value: ""
    sentry_dsn: ""

extraEnvs: {}
# Examples:
  # ENV_NAME: value
  # HOST_IP:
  #  valueFrom:
  #    fieldRef:
  #      fieldPath: status.podIP
  # SECRET_ENV:
  #  valueFrom:
  #    secretKeyRef:
  #      name: thisissecretname
  #      key: thisissecretkey

image:
  repository: docker.cloudsmith.io/convoy/convoy/frain-dev/convoy
  pullPolicy: Always
  tag: v23.05.3

nameOverride: "convoy-stream"
fullNameOverride: "convoy-stream"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  ingressClassName: ""
  tls:
    - hosts:
        - test.com
      secretName: test-tls-secret
  hosts:
    - host: test.com
      http:
        paths:
          - path: /
            pathType: Prefix

nodeSelector: {}
tolerations: []
affinity: {}
